<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Class In HTML</title>
</head>
<body>
    <!-- tag Name.Class Name  -->
    <h1 class="headingClass">This line uses class</h1>
    <!-- tag Name#Class Id -->
    <h1 id="headingId">This line uses Id</h1>
</body>
</html>
