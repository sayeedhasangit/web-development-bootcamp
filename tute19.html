<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>
    <style>
        .firstHeading{
            background-color: coral;
            font-size: 33px;
            height: 100px;
            border: 10px solid orangered;
            border-radius: 20px;
        }

        /* background image  */
        .secondHeading{
            height: 100px;
            background-image: url(https://p.bigstockphoto.com/eIdTXLbqQilMs9xbjvcs_bigstock-Aerial-View-Of-Sandy-Beach-Wit-256330393.jpg);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1 class="firstHeading">this is heading number one</h1>
    <h1 class="secondHeading">this is heading number two</h1>
</body>
</html>
